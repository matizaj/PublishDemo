pool:
  vmImage: 'ubuntu-latest'


steps:

- task: DownloadBuildArtifacts@0
  displayName: 'Download Build Artifacts'
  inputs:
    buildType: 'specific'
    project: 'PublishDemo'
    pipeline: 'matizaj.PublishDemo'
    buildVersionToDownload: 'latest'
    artifactName: 'drop'
    downloadPath: '$(System.DefaultWorkingDirectory)/down'
